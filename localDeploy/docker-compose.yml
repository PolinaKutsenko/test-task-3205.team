version: "3.8"

services:
  web-client:
    build:
      context: ../services
      dockerfile: web-client/Dockerfile.dev
    restart: always
    ports:
      - "3001:3001"

  server:
    build:
      context: ../services
      dockerfile: server/Dockerfile.dev
    restart: always
    environment:
      - PORT=3000
      - ALLOWED_ORIGIN=http://localhost:3001
    ports:
      - "3000:3000"

